<div class="modal fade" id="ballotBoxDialog" role="dialog">
	<div class="modal-dialog">    
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Ballot Box</h4>
	        </div>
	        <div class="modal-body">
				<form>
					<div class="form-group form-group-sm">
						<label for="electoralArea">Electoral Area: </label> 
						<select class="form-control input-sm" id="electoralAreaSelect" name="electoralAreaSelect" value='{{electoralArea}}'>
							{{#each electionData.electoralAreas}}
							<option value="{{.}}">{{.}}</option> 
							{{/each}}
						</select>
					</div>
					<div class="form-group form-group-sm">
						<label for="ballotBoxNumber">Box No:</label>
						<input class="form-control" id="ballotBoxNumber" name="ballotBoxNumber" value='{{ballotBoxNumber}}'/>
	  				</div>					
					<div class="form-group form-group-sm">
						<label for="dateReceived">Received On:</label>
						<input id="dateReceived" value='{{format(dateReceived)}}' class="form-control" disabled>
					</div>
				</form>        
			</div>
	        <div class="modal-footer">
	        	{{#if update}}
				<button id="ballotBoxEditBtn" type="submit" class="btn btn-default btn-sm" data-dismiss="modal">Save</button>
				{{else}}	        
   					<button id="ballotBoxAddBtn" type="submit" class="btn btn-default btn-sm">Add</button>
					<button id="ballotBoxAddAndCloseBtn" type="submit" class="btn btn-default btn-sm" data-dismiss="modal">Add and Close</button>
				{{/if}}	        
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>	        	        
	        </div>
		</div>      
	</div>
</div>
