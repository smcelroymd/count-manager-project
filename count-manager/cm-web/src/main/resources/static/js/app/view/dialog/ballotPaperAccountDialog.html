<div id="ballotPaperAccountDialog" class="modal fade" role="dialog">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">		
					<button type="button" class="close" data-dismiss="modal">&times;</button>										
					<span class="logo-medium">New Ballot Paper Account</span>
				</div>
															
				<div class="modal-body">
					<ul class="nav nav-pills nav-pills-as-tabs">
			  			<li class="active"><a data-toggle="tab" href="#boxInformation">Box</a></li>
			  			<li><a data-toggle="tab" href="#ordinaryBallots">Ordinary Ballots</a></li>
			  			<li><a data-toggle="tab" href="#tenderedBallots">Tendered</a></li>
			  			<li><a data-toggle="tab" href="#postalVotes">Postal</a></li>
					</ul> 
									
					<div class="tab-content">
						<div id="boxInformation" class="tab-pane fade in active">
		 					<form id="boxInformationForm">
								<div class="form-group form-group-sm">
									<label for="electoralArea">Electoral Area: </label>						
									<select class="form-control input-sm" id="electoralAreaSelect" name="electoralAreaSelect"  value='{{electoralArea}}'>
		 								{{#each electionData.electoralAreas}}
		    							<option value="{{.}}">{{.}}</option>
										{{/each}}
			  						</select>						
	  							</div>
								<div class="form-group form-group-sm">
									<label for="electoralArea">Polling Station: </label>						
									<select class="form-control input-sm" id="pollingStationSelect" name="pollingStationSelect" value='{{pollingStation}}'>
		 								{{#each pollingStations}}
		    							<option value="{{.}}">{{.}}</option>
										{{/each}}
			  						</select>	
	  							</div>
								<div class="form-group form-group-sm">
						   			<label for="ballotBoxNumber">Box No:</label>
									<input class="form-control" id="ballotBoxNumber" name="ballotBoxNumber" value='{{ballotBoxNumber}}'/>
	  							</div>
							</form>
						</div>
						<div id="ordinaryBallots" class="tab-pane fade">
							<form id="ordinaryBallotsForm">
								<div class="form-group form-group-sm">
									<label for="receivedTotalLabel" >Total ordinary ballots received by Presiding Officer:</label> 
									<input class="form-control" id="totalOrdinaryBallots" name="totalOrdinaryBallots" value='{{totalOrdinaryBallots}}'/>
								</div>
								<div class="form-group form-group-sm">
									<label for="serialNumberLabel">Serial number on the back of the next ballot paper to be issued:</label> 
									<input class="form-control" id="nextSerialNumber" name="nextSerialNumber" value="{{nextSerialNumber}}"/>
								</div>
								<div class="form-group form-group-sm">
									<label for="serialCorrespondingLabel">Serial number on the first ballot paper issued on the corresponding number list:</label> 
									<input class="form-control" id="firstSerialNumber" name="firstSerialNumber" value="{{firstSerialNumber}}"/>
								</div>
								<div class="form-group form-group-sm">
									<label for="totalBallotsIssuedLabel">Total ballot papers issued:</label> 
									<input class="form-control" id="totalOrdinaryIssued" name="totalOrdinaryIssued"  value="{{nextSerialNumber - firstSerialNumber}}" twoway='false' disabled/>
								</div>
								<div class="form-group form-group-sm">
									<label for="spoiltReplacementLabel">How many spoilt ballot papers did you issue replacements for?</label> 
									<input class="form-control" id="totalOrdinarySpoiltReplacement" name="totalOrdinarySpoiltReplacement" value="{{totalOrdinarySpoiltReplacement}}"/>
								</div>
								<div class="form-group form-group-sm">
									<label for="issuedNotSpoiltLabel">Total ballot papers issued and not spoilt:</label> 
									<input class="form-control" id="totalOrdinaryIssuedNotSpoilt" name="totalOrdinaryIssuedNotSpoilt" value="{{(nextSerialNumber - firstSerialNumber) - totalOrdinarySpoiltReplacement}}" twoway='false' disabled/>
								</div>
								<div class="form-group form-group-sm">
									<label for="totalUnusedBallotLabel">Total unused ballot papers:</label> 
									<input class="form-control" id="totalOrdinaryUnused" name="totalOrdinaryUnused" value="{{totalOrdinaryBallots - (nextSerialNumber - firstSerialNumber)}}" twoway='false' disabled/>
								</div>
							</form>
						</div>
						<div id="tenderedBallots" class="tab-pane fade">
							<form id="tenderedBallotsForm" > 
								<div class="form-group form-group-sm">
									<label for="tenderedReceivedTotalLabel" class="control-label">Total received by Presiding Officer:</label> 
									<input class="form-control" id="totalTendered" name="totalTendered" value="{{totalTendered}}" />
								</div>
								<div class="form-group form-group-sm">
									<label for="totalMarkedPlacedLabel" class="control-label">Total tendered ballot papers marked by a voter and placed by the Presiding Officer in the appropriate envelope:</label> 
									<input class="form-control" id="totalTenderedMarked" name="totalTenderedMarked" value="{{totalTenderedMarked}}" />
								</div>
								<div class="form-group form-group-sm">
									<label for="totalSpoiltPlacedLabel" class="control-label">Total spoilt tendered ballot papers (to be placed by the Presiding Officer in the appropriate envelope):</label> 
									<input class="form-control" id="totalTenderedSpoilt" name="totalTenderedSpoilt" value="{{totalTenderedSpoilt}}" />
								</div>
								<div class="form-group form-group-sm">
									<label for="totalUnusedPlacedLabel" class="control-label">Total unused tendered ballot papers (to be placed by the Presiding Officer in the appropriate envelope):</label> 
									<input class="form-control" id="totalTenderedUnused" name="totalTenderedUnused" value="{{totalTenderedUnused}}" />
								</div>
							</form>
						</div>
						<div id="postalVotes" class="tab-pane fade">
							<form id="postalVotesForm">
								<div class="form-group form-group-sm">
									<label for="postalEarlyTotalLabel" class="control-label">Postal Vote (Early) total:</label> 
									<input class="form-control" id="postalEarly" name="postalEarly" value="{{postalEarly}}" />
								</div>
								<div class="form-group form-group-sm">
									<label for="postalSweepTotalLabel" class="control-label">Postal Vote (Sweep) total:</label> 
									<input class="form-control" id="postalSweep" name="postalSweep" value="{{postalSweep}}" />
								</div>
								<div class="form-group form-group-sm">
									<label for="postalLateTotalLabel" class="control-label">Postal Vote (Late) total:</label> 
									<input class="form-control" id="postalLate" name="postalLate" value="{{postalLate}}" />
								</div>
							</form>
						</div>				
					</div>
				</div>
				<div class="modal-footer">	
  				{{#if update}}
					<button type="button" class="btn btn-default btn-sm" id="editBallotPaperAccountBtn" data-dismiss="modal">Edit</button>
				{{else}}
					<button type="button" class="btn btn-default btn-sm" id="addBallotPaperAccountBtn">Add</button>
				{{/if}}
					<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
 				</div>
			</div>
		</div>
	</div>
