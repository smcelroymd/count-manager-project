<div id="template">
    <div class="page-header">
		<span class="logo-medium">Ballot Box Verification</span>		
		<form class="form-inline pull-right">
		 	<div class="form-group">
				<label for="electionSelect">Select Election:</label>
		  		<select class="form-control input-medium" id="electionSelect" value="{{selectedElection}}" >
  				{{#each elections}}
	    			<option value="{{id}}">{{name}}</option>
				{{/each}}
		  		</select>
			</div>
		</form>		
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			<table id="verificationTbl" class="table table-striped table-bordered dt-responsive table-condensed nowrap" cellspacing="0" width="100%">
				<thead>
					<tr>
							<th>Polling Station</th>
						<th>Box Number</th>
						<th>Count</th>
						<th>BPA Value</th>
						<th>Difference</th>
						<th>Verified</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>	
	<div id="verificationDialogContainer">
	</div>
		
 </div>
