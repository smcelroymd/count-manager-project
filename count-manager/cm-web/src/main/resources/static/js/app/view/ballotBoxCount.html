<div id="template">
    <div class="page-header">
		<span class="logo-medium">Ballot Box Verification</span>		
		<form class="form-inline pull-right">
		 	<div class="form-group">
				<label for="electionSelect">Select Election:</label>
		  		<select class="form-control input-medium" id="electionSelect" value="{{selectedElection}}" >
  				{{#each elections}}
	    			<option value="{{id}}">{{name}}</option>
				{{/each}}
		  		</select>
			</div>
		</form>		
	</div>
	<div class="panel panel-default">
		<div class="panel-body">	
			<form class="form-inline">	
			 	<div class="form-group form-group-sm">
					<label for="electionSelect">Electoral Area: </label>
					<select class="form-control input-medium" id="electoralAreaSelect" value='{{verificationScreenElectoralArea}}'>
  						{{#each electionData[selectedElection].electoralAreas}}
	    					<option value="{{.}}">{{.}}</option>
						{{/each}}
		  			</select>
				</div>
				<div class="form-group form-group-sm">
					<label for="ballotBoxSelect">Ballot Box: </label>
			  		<select id="ballotBoxSelect" class="form-control" value='{{verificationScreenBallotBoxNumber}}'>
  						{{#each verificationScreenBallotBoxes}}
	    					<option value="{{.}}">{{.}}</option>							
						{{/each}}
			  		</select>
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
 			<table id="verificationCountTable" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Count Total</th>
						<th>Matches BPA</th>
					</tr>
				</thead>
				<tbody>				
				</tbody>
			</table>
		</div>
	</div>
	<!--  Modals -->
 	<button type="button" class="btn pull-right" data-toggle="modal" data-target="#verifyCountModal">Send for verification</button>
	<div class="modal fade" id="verifyCountModal" role="dialog">
	    <div class="modal-dialog">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Verifying Ballot Count for Electoral Area of {{electoralAreaValue}} </h4>
	        </div>
	        <div class="modal-body">
	          <p>Verification of Ballot Box {{ballotValue}} has been sent.</p>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
	      </div> 
	    </div>
	</div>	  
 	<div class="modal fade" id="deleteCountValueModal" role="dialog">
		<div class="modal-dialog">    
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Deleting Count {{verificationCount.id}}</h4>
		        </div>
		        <div class="modal-body">
					<form>
						<div class="form-group form-group-sm">
							<label for="countValue">Are you sure you want to delete {{verificationCount.id}}?</label>
						</div>
					</form>        
				</div>
		        <div class="modal-footer">
					<button id="deletebtn" type="submit" class="btn btn-default">Delete</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
			</div>      
		</div>
	</div>
	
	<div id="ballotBoxCountDialogContainer">
	</div>
		
 </div>
