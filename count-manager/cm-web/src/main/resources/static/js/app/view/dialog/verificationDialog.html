<div id="verificationDialog" class="modal fade" role="dialog">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">		
					<button type="button" class="close" data-dismiss="modal">&times;</button>										
					<span class="logo-medium">Verify Ballot Box Count</span>
				</div>															
				<div class="modal-body">
					<form>
						<div class="form-group form-group-sm">
							<label for="pollingStation">Polling Station:</label>
							<input id="pollingStation" value='{{pollingStation}}' class="form-control" disabled>
						</div>
						<div class="form-group form-group-sm">
							<label for="ballotBoxNumber">Ballot Box Number:</label>
							<input id="ballotBoxNumber" value='{{ballotBoxNumber}}' class="form-control" disabled>
						</div>
						<div class="form-group form-group-sm">
							<label for="count">Count:</label>
							<input id="count" value='{{count}}' class="form-control" disabled>
						</div>
						<div class="form-group form-group-sm">
							<label for="bpaCount">BPA Count:</label>
							<input id="bpaCount" value='{{bpaCount}}' class="form-control" disabled>
						</div>
						<div class="form-group form-group-sm">
							<label for="difference">Difference:</label>
							<input id="difference" value='{{bpaCount - count}}' twoway='false' class="form-control" disabled>
						</div>
						<div class="form-group form-group-sm">
						  <label for="comment">Comment:</label>
						  <textarea class="form-control" rows="5" id="comment"></textarea>
						  <div class="checkbox">
      						<label><input type="checkbox" checked="{{verified}}"/>Verify</label>
    					</div>
						</div>		
						<div class="checkbox">
      						<label><input type="checkbox" checked="{{verified}}"/>Verify</label>
    					</div>				
					</form>  				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-sm" id="saveBtn" data-dismiss="modal">Save</button>
					<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
